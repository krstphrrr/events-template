<div class="event-list" [@listAnimation]="filteredEvents$ | async">
    <ng-container *ngIf="filteredEvents$ | async as events" >
        <div class="invisible-list">
        <app-event-card 
        *ngFor="let event of (events$ | async)" 
        [event]="event">
        </app-event-card>
    </div>
    </ng-container>
  </div>
